<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Train Hobo Express</title>
</head>
<body>
    <header>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </header>
    <main>
        <h1>Train Hobo Express</h1>
        <form>
            <section>
                <h3 class="small">Personal Information</h3>
                <article class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Doe"
                    required>
                </article>
                <article class="form-control">
                    <label for="tel_number">Telephone Number</label>
                    <input type="number" name="telephone" id="tel_number" placeholder="+46 777 777 777"
                    required>
                <article class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com"
                    required>
                </article>
            </section>
            <section>
                <h3>Travel Information</h3>
                <article class="form-control">
                    <label for="date">When are you departing?</label>
                    <input type="date" name="departure" id="departure" required>
                </article>
                <article class="form-control">
                    <label for="date">When are you returning?</label>
                    <input type="date" name="return" id="return" required>
                </article>
                <article class="form-control">
                    <label for="checkbox" class="inline">Are you travelling alone?</label>
                    <input type="checkbox" name="alone" id="alone">
                </article>
            </section>
            <button type="submit" class="btn">Let's go!</button>
        </form>
    </main>
</body>
</html>
